site_name: Obecní kronika Stará Ves
site_description: Historická kronika obce 1923-1991
site_url: https://kronikastaraves.cz/
theme:
  name: material
  language: cs
  features:
  - navigation.instant
  - navigation.collapse
  - navigation.prune
  - navigation.indexes
  - search.highlight
  - navigation.top
  - search.highlight
extra_javascript:
- https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.min.js
plugins:
- search:
    lang: en
- meta
markdown_extensions:
- meta
- toc:
    permalink: true
    toc_depth: 0
- admonition
- pymdownx.details
- pymdownx.superfences
nav:
